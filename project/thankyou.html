<!DOCTYPE html>
<!-- Last modification 08.05.2024 -->
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Yarn.svg"> <!-- 17x17 pixels -->
    <title>Granny Square</title>
    <meta name="description" content="Thanks for join us">
    <meta name="author" content="Greice Moreira">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Rouge+Script&display=swap"
        rel="stylesheet">


    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-large.css">

</head>

<body>
    <header>
        <div class="container">
            <img src="./images/logo.webp" alt="Kelly Franceschetti">
        </div>
        <button id="menu" aria-label="Menu button"></button>

        <nav>
            <ul class="navigation">
                <li><a href="https://greicemoreira.github.io/wdd231/project/">Home</a></li>
                <li><a href="https://greicemoreira.github.io/wdd231/project/gallery.html">Gallery</a></li>
                <li><a href="https://greicemoreira.github.io/wdd231/project/form.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main class = "thanks-grid">
        <div class="thanks-container">
            <h1>Thank you for your registration!</h1>
            <p>We have successfully received your details.</p>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Submission Time:</strong> <span id="timestamp"></span></p>
            <p>We will reach out to you soon!</p>
        </div>

    </main>

    <footer>
        <div>
            <p>&copy; Kelly Franceschetti.</p>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/profekellyfranceschetti" target="_blank">
                <img src="images/icons-facebook.svg" alt="Facebook" width="32">
            </a>
            <a href="https://www.instagram.com/kellyfranceschetti?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="images/icons-instagram.svg" alt="Instagram" width="32">
            </a>
            <a href="#" target="_blank">
                <img src="images/icons-whatsapp.svg" alt="WhatsApp" width="32">
            </a>
        </div>
        <div>
            <p id="currentyear"></p>
            <p id="lastModification"></p>
        </div>

    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "Not provided";
        }

        function formatTimestamp(isoString) {
            if (!isoString || isoString === "Not provided") return "Not provided";
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("firstName").textContent = getQueryParam("first-name");
            document.getElementById("lastName").textContent = getQueryParam("last-name");
            document.getElementById("email").textContent = getQueryParam("email");
            document.getElementById("timestamp").textContent = formatTimestamp(getQueryParam("timestamp"));
        });

    </script>
</body>

</html>
